<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>US Signal | On-Call Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">

<header class="topbar">
  <div class="brand">
    <img src="ussignal.jpg" alt="US Signal" class="logo" />
    <div>
      <div class="brand-title">US Signal</div>
      <div class="brand-sub">On-Call Schedule (Read-Only)</div>
    </div>
  </div>

  <div class="controls">
    <select id="deptFilter">
      <option value="all">All Departments</option>
      <option value="enterprise_network">Enterprise Network</option>
      <option value="collaboration">Collaboration</option>
      <option value="system_storage">System & Storage</option>
    </select>
  </div>
</header>

<main class="container">
  <section class="panel active">
    <div id="schedule"></div>
  </section>

  <section class="panel">
    <h2>Weekly Timeline</h2>
    <div id="timeline"></div>
  </section>
</main>

<div id="toast" class="toast hidden"></div>

<script src="app.js"></script>
<script>
  initApp({ admin: false });
</script>

</body>
</html>
