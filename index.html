<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>US Signal | On-Call Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" href="./ussignal.jpg" type="image/jpeg" />

  <link rel="stylesheet" href="style.css" />
</head>

<body class="light">

<header class="topbar">
  <div class="brand">
    <img src="ussignal.jpg" alt="US Signal" class="logo" />
    <div>
      <div class="brand-title">US Signal</div>
      <div class="brand-sub">On-Call Schedule (Read-Only)</div>
    </div>
  </div>

  <div class="controls">
    <!-- Department Filter -->
    <select id="deptFilter">
      <option value="all">All Departments</option>
      <option value="enterprise_network">Enterprise Network</option>
      <option value="collaboration">Collaboration</option>
      <option value="system_storage">System & Storage</option>
    </select>

    <!-- Pay Request Button -->
    <a
      href="https://forms.microsoft.com/Pages/ResponsePage.aspx?id=2kFZU3Lai0qDeJg6VL7DQmcodVUCw2tHgn0S1PzMbxpUQ0NXTlQ5TEtERzE0RzNHN0tNMjJNWThWRS4u"
      target="_blank"
      rel="noopener noreferrer"
      class="primary"
      style="text-decoration:none"
    >
      US Signal Oncall Pay Request
    </a>
  </div>
</header>

<!-- Tabs (Public) -->
<nav class="tabs">
  <button class="tab active" data-tab="scheduleTab">Schedule</button>
  <button class="tab" data-tab="timelineTab">Timeline</button>
</nav>

<main class="container">

  <!-- Schedule -->
  <section id="scheduleTab" class="panel active">
    <div id="schedule"></div>
  </section>

  <!-- Timeline -->
  <section id="timelineTab" class="panel">
    <h2>Weekly Timeline</h2>
    <div id="timeline"></div>
  </section>

</main>

<div id="toast" class="toast hidden"></div>

<!-- App Logic -->
<script src="app.js"></script>
<script>
  /**
   * PUBLIC MODE
   * - No authentication
   * - No admin privileges
   * - Read-only rendering
   */
  initApp({
    admin: false,
    role: "viewer"
  });
</script>

</body>
</html>
